name: Build and deploy app

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  image_name: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build the container image
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          password: ${{ github.token }}
          username: ${{ github.actor }}

      - name: Build the container image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.image_name }}

      - name: Push latest image to registry
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          push: true
          tags: ${{ env.image_name }}:latest

  deploy:
    needs:
      - build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:

      - name: Configure SSH key
        run: |
          install --mode=600 -D /dev/null ~/.ssh/id_ed25519
          echo "${{ secrets.ssh_private_key }}" > ~/.ssh/id_ed25519
          ssh-keyscan -H -p 52185 ${{ secrets.ssh_host }} > ~/.ssh/known_hosts

      - name: Pull latest container image
        run: ssh ssh://${{ secrets.ssh_user }}@${{ secrets.ssh_host }}:52185 /usr/bin/docker compose --file /home/${{ secrets.ssh_user }}/syncthing/coruscant/compose.yaml pull birthdayfeed

      - name: Restart app
        run: ssh ssh://${{ secrets.ssh_user }}@${{ secrets.ssh_host }}:52185 /usr/bin/docker compose --file /home/${{ secrets.ssh_user }}/syncthing/coruscant/compose.yaml up --detach birthdayfeed
